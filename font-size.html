<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <style>
/* 사용자가 글꼴크기를 키웠을 때 px은 바뀌지 않고 rem은 바뀐다
즉, 사용자를 존중하기 위해서 오늘날에는 특정한 상황이 아니면
rem을 사용 */
/* 설정에서 font크기설정을 바꾸어 봤는데 px는 바뀌지 않고
rem만 이리저리 바뀐다 */
        #px{
            font-size: 16px;
        }
        #rem{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="px">px</div>
    <div id="rem">rem</div>
</body>
</html>
